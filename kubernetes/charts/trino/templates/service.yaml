apiVersion: v1
kind: Service
metadata:
  name: trino-coordinator
  namespace: {{ .Values.global.namespaces.system }}
  labels:
    app: trino
    component: coordinator
spec:
  type: ClusterIP
  ports:
    - name: http
      port: {{ .Values.trino.service.ports.http }}
      targetPort: {{ .Values.trino.service.ports.http }}
      protocol: TCP
  selector:
    app: trino
    component: coordinator
---
apiVersion: v1
kind: Service
metadata:
  name: trino-coordinator-headless
  namespace: {{ .Values.global.namespaces.system }}
  labels:
    app: trino
    component: coordinator
spec:
  clusterIP: None
  ports:
    - name: http
      port: {{ .Values.trino.service.ports.http }}
      targetPort: {{ .Values.trino.service.ports.http }}
      protocol: TCP
  selector:
    app: trino
    component: coordinator
---
apiVersion: v1
kind: Service
metadata:
  name: trino-worker
  namespace: {{ .Values.global.namespaces.system }}
  labels:
    app: trino
    component: worker
spec:
  clusterIP: None
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: trino
    component: worker
