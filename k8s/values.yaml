global:
  appName: "streamhouse"
  networkPolicy:
    enabled: false

namespaces:
  system: "streamhouse-system"
  data: "streamhouse-data"
  monitoring: "streamhouse-monitoring"

kafka:
  enabled: true
  image:
    repository: apache/kafka
    tag: "4.0.0"
    pullPolicy: IfNotPresent
  replicas: 3
  persistence:
    enabled: true
    size: 5Gi
    storageClass: standard
  service:
    type: ClusterIP
    port: 9092
  config:
    numPartitions: 3
    replicationFactor: 3
    minInSyncReplicas: 2

