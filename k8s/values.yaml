minio:
  enabled: true
  image:
    repository: minio/minio
    tag: "RELEASE.2023-07-21T21-12-44Z"
    pullPolicy: IfNotPresent
  mode:
    type: distributed
    replicas: 4
  auth:
    rootUser: minio-admin
    rootPassword: minio-password
  persistence:
    enabled: true
    size: 5Gi
    storageClass: standard
  service:
    type: ClusterIP
    ports:
      api: 9000
      console: 9001
  config:
    region: ap-southeast-1
    browser: "on"
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}


