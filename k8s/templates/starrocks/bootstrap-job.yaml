apiVersion: batch/v1
kind: Job
metadata:
  name: starrocks-bootstrap
  namespace: {{ .Values.namespaces.data }}
  labels:
    app: {{ .Values.global.appName }}
    component: starrocks-bootstrap
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: {{ .Values.global.appName }}
        component: starrocks-bootstrap
    spec:
      restartPolicy: OnFailure
      containers:
        - name: bootstrap
          image: mysql:8.0
          command: ["/bin/bash", "/scripts/bootstrap.sh"]
          env:
            - name: STARROCKS_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: starrocks-secret
                  key: STARROCKS_ADMIN_USER
            - name: STARROCKS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: starrocks-secret
                  key: STARROCKS_ADMIN_PASSWORD
          volumeMounts:
            - name: bootstrap-scripts
              mountPath: /scripts
      volumes:
        - name: bootstrap-scripts
          configMap:
            name: starrocks-bootstrap
            defaultMode: 0755
